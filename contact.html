        <h1>Contacter Avelia</h1>
        <article>
            <h2>Formulaire de contact</h2>

            <form method="post" name="formulaireDeContact">
                <p>
                    <label for="nom">Nom</label>
                    <input type="text" name="nom" id="nom" placeholder="Nom" class="form-control" required />
                </p>

                <p>
                    <label for="prenom">Prénom</label>
                    <input type="text" name="prenom" id="prenom" placeholder="Prénom" class="form-control" required />
                </p>

                <p>
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="E-mail" class="form-control" />
                </p>

                <p>
                    <label for="telephone">Téléphone</label>
                    <input type="tel" name="telephone" id="telephone" placeholder="Téléphone" class="form-control" />
                </p>

                <p>
                    <label for="message">Votre message</label>
                    <textarea name="message" id="message" placeholder="Message" class="form-control"></textarea>
                </p>

                <p>
                    <input type="submit" value="Valider" class="btn btn-dark" />
                </p>
            </form>

        </article>
